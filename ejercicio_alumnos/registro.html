        <main>
            <section id="registro">
                <h2>Registro</h2>
                <form>
                    <div class="form-group">
                      <label for="nombre">Nombre completo:</label>
                      <input type="text" id="nombre" name="nombre" required>
                    </div>
                
                    <div class="form-group">
                      <label for="email">Correo electrónico:</label>
                      <input type="email" id="email" name="email" required>
                    </div>
                
                    <div class="form-group">
                      <label for="pais">País:</label>
                      <select id="pais" name="pais">
                        <option value="es">España</option>
                        <option value="mx">México</option>
                        <option value="ar">Argentina</option>
                        <option value="us">Estados Unidos</option>
                      </select>
                    </div>
                
                    <div class="form-group">
                      <label for="asistencia">¿Días de asistencia?</label>
                      <input type="checkbox" id="dia1" name="asistencia" value="dia1"> Día 1
                      <input type="checkbox" id="dia2" name="asistencia" value="dia2"> Día 2
                      <input type="checkbox" id="dia3" name="asistencia" value="dia3"> Día 3
                    </div>
                
                    <button type="submit">Registrar</button>
                  </form>
                </section>
        </main>
